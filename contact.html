    <header >
      <div class="overlay"></div>
      <div class="container text-center">
        <div class="row">
            <div class="site-heading">
              <h1>Contact Me</h1>
              <span class="subheading">Have questions? I have answers.</span>
            </div>
          </div>
      </div>
    </header>    

    <div class="container"> 
      <div class="row">
       
       <div class="text">
          <h4>
            Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!          </h4>
       </div>

        <form id="block">

           <p>
             <label class="sr-only">Full Name</label>
             <input type="text" class="form-control" placeholder="Full Name" required>
           </p>

           <p>
             <label class="sr-only">Email Address</label>
             <input type="email" class="form-control" placeholder="Email Address" required>
           </p>

           <p>
             <label class="sr-only">Phone Number</label>
             <input type="email" class="form-control" placeholder="Phone Number" required>
           </p>

            <p>
             <label class="sr-only">Message</label>
             <textarea class="form-control" placeholder="Message" id="message" required autocomplete="false"></textarea>
           </p>

           <p><input type="submit" class="btn btn-primary" value="Send Message"></p>
       </form> 
      </div>
    </div>
